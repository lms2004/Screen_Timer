[DISPLAY]
# 字体类型，用于计时器显示的字体
font_family = Helvetica

# 字体大小，以像素为单位
font_size = 300                  

# 字体粗细 (normal 或 bold)
font_weight = bold               

# 字体颜色，用于显示数字
foreground_color = white         

# 背景颜色，用于显示的背景
background_color = black         


[TIMER]
# 计时器的初始分钟数
minutes = 5                      

# 计时器的初始秒数
seconds = 30                     

# 自动组合minutes和seconds为初始时间 (格式为 MM:SS)
initial_time = {minutes:02}:{seconds:02}  


[AUDIO]
# 警报声音文件路径
alert_sound = assets/alert.wav   


[WINDOW]
# 窗口宽度
width = 800                      

# 窗口高度
height = 600                     
